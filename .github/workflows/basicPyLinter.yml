name: Pylint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Run pylint
      run: |
        if [ $(ls *.py | wc -l) != 0 ]; then pylint *.py; fi